spring:
  application:
    name: property-service
  datasource:
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create-drop
  flyway:
    enabled: false
  messages:
    basename: messages/messages
  jackson:
    default-property-inclusion: non_null

eureka:
  client:
    enabled: false
